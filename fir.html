        <h style="color: blue;font-size: 50px;font-family: 'Times New Roman', Times, serif;text-align: left;"><b><abb title="First Information Report">F.I.R</abb> Online Form</b></h>
        <br>
        <form>
            <fieldset><legend>FIR</legend>
            <label for="name" style="color:red;font-size: 15px;"><b>Enter your <mark>First</mark> and <mark>Last</mark> name:</b></label><br>
            <input type="text" placeholder="Muhammad">
            <input type="text" placeholder="Salman">
            <br>
            <br>
            <label for="age" style="color:blue;font-size: 15px;"><b>Enter your <mark>Age</mark>:</b></label><br>
            <input type="date" size="30">
            <br>
            <br>
            <label for="address" style="color:red;font-size: 15px;"><b>Enter your <mark>temporary</mark> ADRRESS:</b></label><br>
            <input type="text" placeholder="22/Street NO.** City **,Lahore" size="50">
            <br>
            <label for="address" style="color:blue;font-size: 15px;"><b>Enter your <mark>Permanent</mark>ADRRESS :</b></label><br>
            <input type="text" placeholder="22/Street NO.** City **,Lahore" size="50">
            <br>
            <br>
            <label for="crime" style="color:red;font-size: 15px;"><b>Please select one of following <mark>crime</mark> faced by you</b></label><br>
            <input type="checkbox">Burglary<br>
            <input type="checkbox">Embezzelment<br>
            <input type="checkbox">Bribery<br>
            <input type="checkbox">Arson<br>
            <br>
            </fieldset>
        </form>
        <a href="https://igp-8787-center.psca.gop.pk/online/complaint" style="border:1px red;background-color: red;color:yellow;text-decoration: none;padding:5px">Submit</a>
